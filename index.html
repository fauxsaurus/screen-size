<!Doctype html>
<meta charset=utf-8>
<meta name=mobile-web-app-capable content=yes>
<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<style>
	body
	{
		background:#222;
		color:#fff;
		text-align:center;

	}
	#measure
	{
		opacity:0;
	}
</style>
<script>
	'use strict'

	const
	resize=(el,unit)=>el.style=`height:1${unit}; width:1${unit};`,
	width=el=>el.getClientRects()[0].width,
	units=
	{
		'cm':'centimeters',
		'em':'font size',
		'in':'inches',
		'mm':'millimeters',
		'pc':'picas',
		'pt':'points',
		'px':'pixels'
	}

	onload=onresize=function()
	{
		const
		{innerHeight:h,innerWidth:w}=window,
		el=document.querySelector('#measure')
		

		document.querySelector('main').innerHTML=''


		const factors=Object.keys(units)
		.reduce(function(obj,unit)
		{
			resize(el,unit)

			return Object.assign(obj,{[unit]:width(el)})
		},{})

		const headings=Object.entries(factors)
		.map(function([unit,scale])
		{

			return `${Math.round(w/scale)}x${Math.round(h/scale)} ${unit} (${units[unit]})`
		})
		.map(innerHTML=>Object.assign(document.createElement('h2'),{innerHTML}))
		.forEach(el=>document.querySelector('main').appendChild(el))
	}
</script>
<h1>How big is my screen in _?</h1>
<main></main>
<div id=measure></div>
