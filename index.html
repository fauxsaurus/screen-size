<!Doctype html>
<meta charset=utf-8>
<meta name=mobile-web-app-capable content=yes>
<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<style>
	body
	{
		background-color:#222;
		background-image:
			linear-gradient(90deg,transparent 50%,#5555 50%),
			linear-gradient(0deg,transparent 50%,#5555 50%);
		color:#fff;
		text-align:center;
	}
	body,
	[data-unit="px"]
	{
		background-size:2px 2px;
		background-position:0 0,2px 2px;
	}
	[data-unit="cm"]
	{
		background-size:2cm 2cm;
		background-position:0 0,2cm 2cm;
	}
	[data-unit="in"]
	{
		background-size:2in 2in;
		background-position:0 0,2in 2in;
	}
	[data-unit="mm"]
	{
		background-size:2mm 2mm;
		background-position:0 0,2mm 2mm;
	}
	[data-unit="pc"]
	{
		background-size:2pc 2pc;
		background-position:0 0,2pc 2pc;
	}
	[data-unit="pt"]
	{
		background-size:2pt 2pt;
		background-position:0 0,2pt 2pt;
	}
	[data-unit="rem"]
	{
		background-size:2rem 2rem;
		background-position:0 0,2rem 2rem;
	}
	#measure
	{
		opacity:0;
	}
</style>
<script>
	'use strict'

	const
	resize=(el,unit)=>el.style=`height:1${unit}; width:1${unit};`,
	width=el=>el.getClientRects()[0].width,
	units=
	{
		'cm':'centimeters',
		'in':'inches',
		'mm':'millimeters',
		'pc':'picas',
		'pt':'points',
		'px':'pixels',
		'rem':'font size'
	}

	function changeUnit(unit)
	{
		document.body.setAttribute('data-unit',unit)
	}

	onload=onresize=function()
	{
		const
		{innerHeight:h,innerWidth:w}=window,
		el=document.querySelector('#measure')
		

		document.querySelector('main').innerHTML=''


		const factors=Object.keys(units)
		.reduce(function(obj,unit)
		{
			resize(el,unit)

			return Object.assign(obj,{[unit]:width(el)})
		},{})

		const headings=Object.entries(factors)
		.map(function([unit,scale])
		{
			const el=document.createElement('h2')

			el.innerHTML=`${Math.round(w/scale)}x${Math.round(h/scale)} ${unit} (${units[unit]})`
			el.setAttribute('onpointerover',`changeUnit('${unit}')`)
	
			return el
		})
		.forEach(el=>document.querySelector('main').appendChild(el))
	}
</script>
<h1>How big is my screen?</h1>
<main></main>
<div id=measure></div>
